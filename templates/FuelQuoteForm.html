<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
    <style>
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuel Quote Form</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('History') }}" class="btn">View Fuel History</a></li>
                    <li><a href="{{ url_for('Home') }}" class="btn">Profile</a></li>
                </ul>
            </nav>
        </header>
        <form id="fuelQuoteForm" action="{{ url_for('FuelQuoteForm') }}" method="post">
            <label for="gallonsRequested">Gallons Requested:</label>
            <input type="number" id="gallonsRequested" name="gallonsRequested" required><br>

            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" readonly><br>

            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br>

            <label for="suggestedPrice">Suggested Price / gallon:</label>
            <input type="text" id="suggestedPrice" name="suggestedPrice" readonly><br>

            <label for="totalAmountDue">Total Amount Due:</label>
            <input type="text" id="totalAmountDue" name="totalAmountDue" readonly><br>

            <input type="submit" value="Submit Quote" class="btn">
        </form>
    </div>
</body>
</html>
