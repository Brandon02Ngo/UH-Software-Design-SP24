<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
</head>
<body>
    <div class="fuel-quote-form-container">
        <header class="top-bar">
            <h1>Fuel Quote Form</h1>
            <nav class="links">
                <ul>
                    <li><a href="FuelHistory.html"><button>View Fuel History</button></a></li>
                    <li><a href="ProfileManage.html"><button>Profile</button></a></li>
                </ul>
            </nav>
        </header>
        <form id="fuelQuoteForm" class="fuel-quote-form" action="/fuel_quote" method="post">
            <h1>Request a Fuel Quote</h1>
            <div>
                <label for="gallonsRequested">Gallons Requested:</label>
                <input type="number" id="gallonsRequested" name="gallonsRequested" required>
            </div>
            <div>
                <label for="deliveryAddress">Delivery Address:</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress" readonly>
            </div>
            <div>
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>
            <div>
                <label for="suggestedPrice">Suggested Price / gallon:</label>
                <input type="number" id="suggestedPrice" name="suggestedPrice" readonly>
            </div>
            <div>
                <label for="totalAmountDue">Total Amount Due:</label>
                <input type="number" id="totalAmountDue" name="totalAmountDue" readonly>
            </div>
            <div class="button-row">
                <input type="button" value="Clear" id="clearForm">
                <input type="button" value="Load Profile" id="loadProfile">
            </div>
            <input type="submit" value="Submit Quote">
        </form>
    </div>

<script>
document.getElementById('loadProfile').addEventListener('click', function(event) {
    event.preventDefault();
    fetch('/get_profile_data', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('deliveryAddress').value = data.deliveryAddress;
    })
    .catch(error => console.error('Error loading profile:', error));
});

document.getElementById('gallonsRequested').addEventListener('input', function(event) {
    const value = this.value;
    if (value < 1) {
        this.setCustomValidity('Gallons requested must be at least 1.');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('clearForm').addEventListener('click', function() {
    document.getElementById('fuelQuoteForm').reset();

});
</script>
</body>
</html>
